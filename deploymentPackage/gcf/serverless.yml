service: test-service

provider:
  name: google
  runtime: nodejs10
  project: reserach
  region: europe-west2
  # the path to the credentials file needs to be absolute
  credentials: ~/.gcloud/keyfile.json

plugins:
  - serverless-google-cloudfunctions
package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  hello:
    handler: http
    memorySize: 1024
    timeout: 30s
    events:
      - http: path

